<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Diyabet Risk Testi</title>
</head>
<body>

<h2>Diyabet Risk Testi</h2>

<label>Yaş:</label><br>
<input type="number" id="age"><br><br>

<label>Sigara kullanıyor musunuz?</label><br>
<select id="smoking">
    <option value="no">Hayır</option>
    <option value="yes">Evet</option>
</select><br><br>

<label>Cinsiyet:</label><br>
<select id="gender">
    <option value="female">Kadın</option>
    <option value="male">Erkek</option>
</select><br><br>

<label>Ailede diyabet öyküsü var mı?</label><br>
<select id="family">
    <option value="no">Yok</option>
    <option value="yes">Var</option>
</select><br><br>

<label>Boy (cm):</label><br>
<input type="number" id="height"><br><br>

<label>Kilo (kg):</label><br>
<input type="number" id="weight"><br><br>

<button onclick="hesapla()">Sonucu Göster</button>

<p id="sonuc"></p>
<div id="oneriler" style="margin-top:15px; font-weight:bold;"></div>

<script>
function hesapla() {
    // Verileri al
    let yas = Number(document.getElementById("age").value);
    let sigara = document.getElementById("smoking").value; // yes / no
    let aile = document.getElementById("family").value;     // yes / no
    let boy = Number(document.getElementById("height").value);
    let kilo = Number(document.getElementById("weight").value);

    // Kontrol: boş değer var mı?
    if (!yas || !boy || !kilo) {
        document.getElementById("sonuc").innerText =
            "Lütfen yaş, boy ve kilo bilgilerini giriniz.";
        document.getElementById("oneriler").innerText = "";
        return;
    }

    // BMI hesapla
    let bmi = kilo / ((boy / 100) ** 2);

    // Risk puanı
    let riskScore = 0;
    if (yas >= 45) riskScore += 1;
    if (bmi >= 30) riskScore += 1;
    if (sigara === "yes") riskScore += 1;
    if (aile === "yes") riskScore += 1;

    // Risk seviyesi
    let riskLevel = "Düşük";
    if (riskScore >= 3) riskLevel = "Yüksek";
    else if (riskScore === 2) riskLevel = "Orta";

    // Sonucu yazdır
    document.getElementById("sonuc").innerText =
        riskLevel + " diyabet riski";

    // Öneriler
    let onerilerMetni = "";
    if (riskLevel === "Yüksek") {
        onerilerMetni =
            "⚠️ Diyabet riski yüksek bulunmuştur.\n\n" +
            "• Bir sağlık kuruluşuna başvurmanız önerilir\n" +
            "• Kan şekeri ölçümlerinin düzenli yapılması önemlidir\n" +
            "• Dengeli beslenme ve fiziksel aktivite alışkanlıkları kazanılmalıdır\n" +
            "• Sigara kullanımı varsa bırakılması önerilir";
    } else if (riskLevel === "Orta") {
        onerilerMetni =
            "⚠️ Diyabet riski orta seviyededir.\n\n" +
            "• Düzenli egzersiz ve sağlıklı beslenme önerilir\n" +
            "• Kan şekeri kontrolü için doktorunuza danışabilirsiniz";
    } else {
        onerilerMetni =
            "✅ Diyabet riski düşük.\n\n" +
            "• Sağlıklı yaşam alışkanlıklarını sürdürmeye devam edin";
    }

    document.getElementById("oneriler").innerText = onerilerMetni;
}
</script>

</body>
</html>
