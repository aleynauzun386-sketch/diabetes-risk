<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Diyabet Risk Testi</title>
</head>
<body>

<h2>Diyabet Risk Testi</h2>

<label>Yaş:</label><br>
<input type="number" id="age"><br><br> 
<label>Sigara kullanıyor musunuz?</label><br>
<select id="smoking">
    <option value="no">Hayır</option>
    <option value="yes">Evet</option>
</select>
<br><br>
<button onclick="hesapla()">Sonucu Göster</button>

<p id="sonuc"></p>

<script>
function hesapla() {
    let yas = document.getElementById("age").value;

    if (yas === "") {
        document.getElementById("sonuc").innerText =
            "Lütfen yaşınızı giriniz.";
        return;
    }

    yas = Number(yas);

    if (yas < 45) {
        document.getElementById("sonuc").innerText =
            "Düşük diyabet riski";
    } else {
        document.getElementById("sonuc").innerText =
            "Artmış diyabet riski";
    }
}
</script>

</body>
</html>
